      function getElementsByAttribute(atri, valor){
         var resul=[];
         var elements=document.getElementsByTagName('*');
         for (var i=0;i<elements.length;i++) {
            if (elements[i].getAttribute(atri)===valor) {
               resul.push(elements[i]);
            }
         }
         return(resul);
      }
